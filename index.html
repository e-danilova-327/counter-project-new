<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Counter Project</title>
    </head>
    <body>
        <div class="container full-height">
            <div class="container neonText">
                <label for="intNumb" class="label"
                    >Let's manipulate the numbers a bit!</label
                >
                <br />
                <input type="number" id="intNumb" name="intNumb" size="1500" />
            </div>
            <div class="container buttony">
                <button class="button" onclick="minusOne()">-</button>
                <button class="button" onclick="plusOne()">+</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
